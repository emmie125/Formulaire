<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <div class="fom">

                    </div>
                   <div>

                    </select>
                   </div>

                   </div>

                            <option value="employees"disabled selected hidden>Employees</option>
                        </select>
                    </div>
            </div>
            <div class="contact">
                <h1 class="titre">Contact Details</h1>

                </div>
                <div >

                </div>
                <div class="alignement">
                    <input type="text" placeholder="Zip code" class="zip">
                    <select name="place" id="place" class="place" >
                        <option value="" disabled selected hidden>Place</option>

                        <option value="" >Place</option>
                    </select>
                </div>
                <div >
                    <select name="country" id="country"  class="structure">
                        <option value=""disabled selected hidden>Country</option>
                    </select>  
                </div>
                <div class="alignement">
                    <input type="text" placeholder="code +" class="code" >
                    <input type="tel" placeholder="Phone Number" class="tel">
                </div>
                <div >
                    <input type="email" placeholder="Your Email" class="structure" > 
                </div>
                <div class="rd">
                    <label id="radio">
                        <input type="radio" value="" id="idradio">       
                        <span class="spradio"> </span>
                    </label>
                    <label>I do accept the <a href="#">Terms and Conditions </a> of your site</label> 
                </div>
                  <div class="btn">
                    <input type="submit" value="Register Badge" id="btn">  

                  </div>  
                    
            </div>
        </div>
    </form>
</body>
